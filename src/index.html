<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
      id="form">
      <fieldset class="fieldset" name="personalInformation">
        <legend>Personal information</legend>

        <div class="fieldsetForm">
          <label for="surname">Surname:</label>
          <input
            id="surname"
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="fieldsetForm">
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="fieldsetForm">
          <label for="age">How old are You?</label>
          <input 
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>

        <div class="fieldsetForm">
          <label for="birthDate">Full date of birth:</label>
          <input
            type="date"
            name="birthDate"
            id="birthDate"
            required
          >
        </div>
    
        <div class="fieldsetForm">
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset" name="registration">
        <legend>Registration</legend>

        <div class="fieldsetForm">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        
        <div class="fieldsetForm">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="32"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset" name="aboutYou">
        <legend>An interesting fact about you!</legend>

        <div class="fieldsetForm">
          <label>
            Do you love cats?
            <label>
              <input
                type="radio"
                name="cats"
                value="Yes"
              >
              Yes
            </label>
  
            <label>
              <input
                type="radio"
                name="cats"
                value="No"
              >
              No
            </label>
          </label>
        </div>

        <div class="fieldsetForm">
          <label for="color">What is your favorit color?</label>
          <input 
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="fieldsetForm">
          <label for="bedTime">What time do you go to bed?</label>
          <input
            type="time"
            name="bedTime"
            id="bedTime"
          >
        </div>

        <div class="fieldsetForm">
          <label for="cars">What are your favorite brand of cars?</label>
          <select 
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="fieldsetForm">
          <label for="workRate">How do you rate our work?</label>
          <input 
            type="range"
            name="workRate"
            id="workRate"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <div class="fieldsetForm">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>

        <div class="fieldsetForm">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button for="form" type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
